<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<title>ATON</title>
<link rel="stylesheet" type="text/css" href="css/aton.css">
<script type="text/javascript" src="vendors/jquery.min.js"></script>

<script>
//============================================================================

let go = function(){
    let sid = $('#idScene').val().toLowerCase();
    if (sid.length < 1) return;

    // Build FE params
    let feURL = window.location.href + "/fe/?s="+sid;
    if ($('#idVRC').prop("checked")) feURL += "&vrc=1";

    window.location.href = feURL; 
};


window.addEventListener( 'load', ()=>{

    $('#idScene').on('keypress', (e)=>{
        if(e.which === 13) go();
    });


    //TODO: shows scene gallery
});
</script>
</head>


<body style="background-color: #666;">
<div style="text-align: center;">
    <img src="res/aton-logo.png" style="width:200px; height: auto;">
    <h1>ATON Framework</h1>

    <label for="idScene">Scene</label><br>
    <input id="idScene" type="text" size="30" placeholder="Insert scene ID...">
    <br><input id="idVRC" type="checkbox"><label for="idVRC">VRoadcast</label>
</div>

</body>
</html>
